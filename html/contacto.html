    <!-- inicio Formulario -->
    <fieldset>
        <h5>Enviar mensaje a Whatsapp</h5>
        <div class="box">
            <input type="text" name="" id="nombres" placeholder="Ingrese su nombre"
            autocomplete="off"
            >
        </div>
        <div class="box">
            <input type="text" name="" id="apellidos" placeholder="Ingrese su apellido"
            autocomplete="off"
            >
        </div>
        <div class="box">
            <textarea name="" id="mensaje" cols="30" rows="10"
             placeholder="Escriba su mensaje"></textarea>
        </div>
        <div class="box">
            <button id="send">Enviar</button>
        </div>
    </fieldset>
